<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numenor - A Sustainable Island Vision</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
</head>
<body>
    <!-- Title Section -->
    <header>
        <h1>Numenor</h1>
        <p>A depository for ideas on building a climate-sustainable and resilient island</p>
    </header>

    <!-- Language Selector Section -->
    <section id="language-selector">
        <label for="languages">Choose your language:</label>
        <select id="languages" name="languages">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <!-- Add more languages as needed -->
        </select>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Numenor Project. All Rights Reserved.</p>
        <p>Designed for a sustainable future.</p>
    </footer>
</body>
